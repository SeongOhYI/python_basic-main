<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #id1 h2 {
            color: blue;
        }
        #id2 .class2 {
            color: red;
        }
    </style>
    <script>
        function fun1() {
            // body에 있는 태그 요소 중 id1이 적용된 요소를 가져옴
            // js 변수 선언시 
            // let(변수값 변경 가능), const(변경 불가), var
            const ele1 = document.getElementById("id1");
            console.log(ele1);
        }
    </script>
</head>
<body>
    <div id="id1">
        <p class="class1 class2">첫번째 div p 태그</p>
        <h2 id="id3" class="class1">첫번째 div h2 태그</h2>
    </div>
    <div id="id2">
        <h2 class="class1">두번째 div h2 태그</h2>
        <h3 class="class2">두번째 div h3 태그</h3>
    </div>
    <button onclick="fun1()">함수호출</button>
</body>
</html>
