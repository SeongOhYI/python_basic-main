<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            height: 3000px;
        }
    </style>
    <script>
        function fun1() {
            height = document.documentElement.scrollHeight;
            console.log(height);
            // 화면 가장 하단으로 스크롤을 내림 
            window.scrollTo(0, document.documentElement.scrollHeight)
        }
    </script>
</head>
<body>
    <button onclick="fun1()">페이지높이 가져오기</button>
</body>
</html>
